<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding [ngStyle]="styleFondo">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3 style="text-align: center;">Para iniciar a detectar la distancia, da clic en iniciar.</h3>
      </ion-col>
      <ion-col col-4>
        
      </ion-col>
      <ion-col col-4>
        <button ion-button (click)="consulta()">INICIAR</button>
      </ion-col>
      <ion-col col-4>
        
      </ion-col>

      <ion-col col-12>
        <span style="color: white;">-</span>
      </ion-col>

      <ion-col col-12>
          <h1>{{msgEstado}}</h1>
      </ion-col>

      <ion-col col-12>
        <h3>{{numDistancia}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
